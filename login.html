<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Dream Ticket | Log In</title>
		<link rel="stylesheet" type="text/css" href="login_signup.css" />
		<script type="text/javascript" src="xmlhttp.js"></script>
		<script type="text/javascript" src="login_signup.js"></script>
	</head>
	<body>
		<div class="body">
			<h1>Dream Ticket</h1>
			<div class="form">
				<form onsubmit="check_login_validity(this.username.value, this.password.value); return false;">
					<input type="text" name="username" required placeholder="Username" autofocus onfocus="document.getElementById('login_response').style.display='none'"/><br/>
					<input type="password" name="password" required placeholder="Password" autocomplete="off" onfocus="document.getElementById('login_response').style.display='none'"/><br/>
					<br/>
					<input type="submit" value="Log In" onclick="document.getElementById('login_response').style.display='block'"/>
				</form>
				<form action="signup.html">
					<input type="submit" value="Sign Up"/>
				</form>
				<br/>
			</div>
			<div id="login_response"></div>
		</div>
	</body>
</html>
